<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISBN 同步到飞书</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>图书信息同步</h1>
            <button id="config-btn" class="config-button"><img src="{{ url_for('static', filename='images/gear_icon.svg') }}" alt="Settings" class="icon-gear"> 配置</button>
        </header>
        <main>
            <div class="isbn-input-container">
                <input type="text" id="isbn-input" placeholder="输入图书 ISBN">
                <button id="submit-isbn-btn">获取书籍信息</button>
            </div>
            <div id="message-area"></div>
            <div id="book-info-area"></div>
        </main>
    </div>

    <div id="config-drawer" class="drawer">
        <div class="drawer-header">
            <h2>飞书 API 配置</h2>
            <button id="close-drawer-btn" class="close-button"><img src="{{ url_for('static', filename='images/close_icon.svg') }}" alt="Close" class="icon-close"></button>
        </div>
        <div class="drawer-content">
            <div class="form-group">
                <label for="app-id">飞书后台应用ID:<span class="tooltip icon">❓</span></label>
                <input type="text" id="app-id" name="飞书后台应用ID">
            </div>
            <div class="form-group">
                <label for="app-secret">飞书后台应用密钥:<span class="tooltip icon">❓</span></label>
                <input type="text" id="app-secret" name="飞书后台应用密钥">
            </div>
            <div class="form-group">
                <label for="app-token">飞书多维表格应用ID:<span class="tooltip icon">❓</span></label>
                <input type="text" id="app-token" name="飞书多维表格应用ID">
            </div>
            <div class="form-group">
                <label for="table-id">飞书多维表格ID:<span class="tooltip icon">❓</span></label>
                <input type="text" id="table-id" name="飞书多维表格ID">
            </div>
            <button id="save-config-btn">保存配置</button>
            <hr>
            <h3>多维表格字段</h3>
            <button id="fetch-fields-btn">获取表头字段</button>
            <div id="fields-mapping-area">
                <!-- 字段映射将显示在这里 -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        document.addEventListener('click', function(event) {
            var drawer = document.getElementById('config-drawer');
            var configBtn = document.getElementById('config-btn');

            // Check if the click was on the config button or one of its children
            if (configBtn.contains(event.target)) { 
                drawer.classList.toggle('show');
            } 
            // Else, if the click was NOT on configBtn AND was outside the drawer itself
            else if (!drawer.contains(event.target)) { 
                drawer.classList.remove('show');
            }
        });
    </script>
</body>
</html>
